<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>parallax.js</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Core Meta Data -->
	<meta name="author" content="Matthew Wagerfield">
	<meta name="description" content="Simple, lightweight Parallax Engine that reacts to the orientation of a smart device">
	<meta name="keywords" content="parallax,javascript,jquery,zepto,plugin">

	<!-- Open Graph Meta Data -->
	<meta property="og:description" content="Simple, lightweight Parallax Engine that reacts to the orientation of a smart device">
	<meta property="og:site_name" content="parallax.js">
	<meta property="og:title" content="parallax.js">
	<meta property="og:type" content="website">
	<!-- <meta property="og:url" content="http://wagerfield.github.io/parallax/index.html"> -->

	<!-- Humans -->
	<link rel="author" href="humans.txt" />

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="assets/styles/css/styles.css"/>

</head>
<body>
    <div id="box">
        <div class="bg layer" data-speed="1">
            <img src="assets/images/background.jpg" alt="Rope">
        </div>
        <div class="wave-top layer" data-speed="-10">
            <ul>
                <li>
                    <img src="assets/images/light-purple.png" alt="Rope">
                </li>
                <li>
                    <img src="assets/images/light-orange.png" alt="Rope">
                </li>
            </ul>
        </div>
        <div class="wave-right layer" data-speed="-1">
            <img src="assets/images/lighthouse.png" alt="Rope">
        </div>
        <div class="wave-bottom layer" data-speed="4">
            <img src="assets/images/wave-plain.png" alt="Rope">
        </div>
        <div class="wave-bottom-right layer" data-speed="1">
            <img src="assets/images/wave-paint.png" alt="Rope">
        </div>
    </div>

    <script src="assets/scripts/js/parallax.js"></script>

</body>
